<!DOCTYPE html>
<html lang="en">

<head>
    <title>Queue Data structures</title>
    <script>
        let queue = [];
        let charlength = queue.length;
        let max = 5;

        function enqueue(newVal) {
            if (charlength > max) {
                alert("The queue had been full");
            } else {
                queue[charlength] = newVal;
                charlength++;
            }
        }
        function dequeue() {
            if (charlength <= 0) {
                alert("The queue is empty");
            } else {
                for (let i = 0; i < queue.length; i++) {
                    queue[i] = queue[i + 1];
                }
                charlength--;
                queue.length = charlength;

            }
        }
        function front(){
            if(!isEmpty()){
                console.log(queue[0]);
            }else{
                alert("queue is empty");
            }
        }

        function rear(){
            if(!isEmpty()){
                console.log(queue[charlength-1])
            }else{
                console.log("the queue is empty");
            }
        }
        function isEmpty(){
            if(charlength<=0){
                return true;
            }else{
                return false;
            }
        }
        function display() {
            console.log(queue);
        }

    </script>
</head>
